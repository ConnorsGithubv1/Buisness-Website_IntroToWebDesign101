  <div class="jumbotron">
    <h1 class="display-4">Staff Slideshow</h1>
    <p class="lead">To show appreciation for our workers we created a slideshow to thank them for their work.</p>
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button" id="show" onclick="myFunction()">Click me</a>
    </p>
    <div id="slideshow-example" data-component="slideshow" class="initiallyHidden">
      <div role="list">
        <div class="slide active">
          <img src="../images/BrianCollins.jpeg" alt="brian">
        </div>
        <div class="slide">
          <img src="../images/fishing1.jpg" alt="art2">
        </div>
        <div class="slide">
          <img src="../images/fishing2.jpg" alt="art3">
        </div>
        <div class="slide">
          <img src="../images/frontshop.jpg" alt="art4">
        </div>
      </div>
    </div>
    <script src="../js/staff.js"></script>
  </div>
  
  <div class="w3-content" style="max-width:800px">
    <img class="mySlides" src="../images/BrianCollins.jpeg" style="width:100%">
    <img class="mySlides" src="../images/BrianCollins.jpeg" style="width:100%">
    <img class="mySlides" src="../images/BrianCollins.jpeg" style="width:100%">
  </div>
  
  <div class="w3-center">
    <div class="w3-section">
      <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
    <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
    <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
    <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
